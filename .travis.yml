language: java
node_js:
  - 10
sudo: enabled
services:
  - postgresql
addons:
  apt:
    packages:
      - libgconf-2-4
install:
  - npm install -g wait-on
  - npm ci
before_install:
  - psql -c 'create database webprojectdb;' -U postgres
deploy:
  provider: heroku
  api_key:
    secure: 
  app: thebayofpirates
cache:
  npm: true
  directories:
    - "~/.cache"
