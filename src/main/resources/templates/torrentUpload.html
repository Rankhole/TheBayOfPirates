<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: head">
    <title>Upload Torrent</title>
</head>
<body>
<nav th:replace="fragments/navbar.html :: navbar"></nav>

<div class="row col-lg-4 col-lg-offset-4"
     style="margin: auto; width: auto; background-color: #fff;
     padding: 100px;">
    <span class="border border-secodary" style="margin: 40px; width: auto; padding: 60px">
    <form autocomplete="off" enctype="multipart/form-data" th:action="@{/torrent/upload}" th:object="${description} "
          method="post"
          class="form-signin" role="form">
        <h3 class="form-signin-heading display-3">Torrent Upload</h3>
        <hr>
        <div>
            <table>
                <tr>
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input" id="customFileLang">
                        <label class="custom-file-label" for="customFileLang">Choose your file...</label>
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <p></p>
                        <label for="FormControlTextarea1">Description: </label>
                        <textarea class="form-control" name="description" id="FormControlTextarea1" rows="3"></textarea>
                    </div>
                </tr>
                <tr>
                    <div style="align-content: center">
                        <button type="submit" id="uploadbtn" value="Upload"
                                class="btn btn-outline-secondary my-2 my-sm-0">Upload
                        </button>
                    </div>
                </tr>
            </table>
        </div>
    </form>
    </span>
</div>
</body>


</html>
