<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Torrent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="navbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About Us</a></li>
    </ul>
</div>
<div class="row col-lg-4 col-lg-offset-4"
     style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
    <form autocomplete="off" enctype="multipart/form-data" th:action="@{/torrent/upload}" th:object="${description} "
          method="post"
          class="form-signin" role="form">
        <h3 class="form-signin-heading">Torrent Upload</h3>

        <div>
            <table>
                <tr>
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input" id="customFileLang">
                        <label class="custom-file-label" for="customFileLang">Choose your file...</label>
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <label for="FormControlTextarea1">Description: </label>
                        <textarea class="form-control" name="description" id="FormControlTextarea1" rows="3"></textarea>
                    </div>
                </tr>
                <tr>
                    <div>
                        <button type="submit" id="uploadbtn" value="Upload"
                                class="btn btn-outline-secondary my-2 my-sm-0">Upload
                        </button>
                    </div>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>


</html>
