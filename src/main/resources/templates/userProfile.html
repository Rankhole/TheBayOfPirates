<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
<body>
<div class="navbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About Us</a></li>
    </ul>
</div>
<div class="row col-lg-4 col-lg-offset-4"
     style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
    <form autocomplete="off" enctype="multipart/form-data" th:action="@{/user/profile}" th:object="${description}"
          method="post"
          class="form-signin" role="form">
        <h3 class="form-signin-heading">Profile</h3>

        <div>
            <table>
                <tr>
                    <div class="profilePic">
                        <input type='file' onchange="readURL(this);" />
                        <img id="blah" src="#" alt="your image"/>
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <label for="FormControlTextarea1">Description: </label>
                        <textarea class="form-control" name="description" id="FormControlTextarea1" rows="1"></textarea>
                    </div>
                </tr>
                <tr>
                    <div class="form-group" th:object="${gender}">
                        <label for="FormControlTextarea2">Gender: </label>
                        <textarea class="form-control" name="gender" id="FormControlTextarea2" rows="1"></textarea>
                    </div>
                </tr>
                <tr>
                    <div>
                        <button type="submit" id="uploadbtn" value="Upload"
                                class="btn btn-outline-secondary my-2 my-sm-0">Upload
                        </button>
                    </div>
                </tr>
            </table>
            </div>
    </form>
</div>
</body>

    <script>
    function readURL(input) {
    if (input.files && input.files[0]) {
    var reader = new FileReader();

    reader.onload = function (e) {
    $('#blah')
    .attr('src', e.target.result)
    .width(150)
    .height(200);
    };

    reader.readAsDataURL(input.files[0]);
    }
    }
    </script>
