<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TheBayOfPirates</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li th:if="${principal}" class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li th:if="${principal}" class="nav-item">
                <a class="nav-link" href="/torrent/upload">Torrents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">


            <div class="btn-toolbar">
                <div th:if="${principal}" id="search-bar">
                    <input class="form-control mr-sm-2" type="search"
                           placeholder="Search..." aria-label="Search">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </div>

                <div th:if="${principal} ==  null" th:action="@{/login}" th:method="POST" class="btn-group mr-2"
                     role="group" aria-label="Second group">
                    <button id="loginbtn" class="btn btn-outline-secondary my-2 my-sm-0" type="button"
                            data-toggle="modal" data-target=".LoginButton">Login
                    </button>
                </div>

                <div th:if="${principal}" class="btn-group mr-2" role="group" aria-label="Second group">
                    <a href="/logout">
                        <button type="button" id="logoutbtn" class="btn btn-outline-secondary my-2 my-sm-0">Logout</button>
                    </a>
                </div>

            </div>
        </form>
    </div>
</nav>

<!--Modal: Login / Register Form-->
<div class="modal fade LoginButton" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Modal cascading tabs-->
            <div class="modal-c-tabs">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs md-tabs tabs-2 secondary-text" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i
                                class="fas fa-user mr-1 secondary-text"></i>
                            Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link secondary-text" data-toggle="tab" href="#panel8" role="tab"><i
                                class="fas fa-user-plus mr-1 secondary-text"></i>
                            Register</a>
                    </li>
                </ul>

                <!-- Tab panels -->
                <div class="tab-content">
                    <!--Panel 7-->
                    <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
                        <form th:action="@{/login}" method="POST" class="form-signin">
                            <!--Login-Body-->
                            <div class="modal-body mb-1">
                                <div class="md-form form-sm mb-5">
                                    <i class="fas fa-envelope prefix"></i>
                                    <input type="email" name="email" id="emailLogin"
                                           class="form-control form-control-sm validate" placeholder="Enter email..." required>
                                </div>

                                <div class="md-form form-sm mb-4">
                                    <i class="fas fa-lock prefix"></i>
                                    <input type="password" name="password" id="passwordLogin"
                                           class="form-control form-control-sm validate"
                                           placeholder="Enter password..." required>
                                </div>
                                <div class="text-center mt-2">
                                    <button class="btn btn-info">Sign in<i class="fas fa-sign-in ml-1"></i></button>
                                </div>
                            </div>
                            <!--Login-Footer-->
                            <div class="modal-footer">
                                <div class="options text-center text-md-right mt-1">
                                    <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
                                    <p>Forgot <a href="#" class="blue-text">Password?</a></p>
                                </div>
                                <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                        data-dismiss="modal">Close
                                </button>
                            </div>
                        </form>
                    </div>
                    <!--/.Panel 7-->

                    <!--Panel 8-->
                    <div class="tab-pane fade" id="panel8" role="tabpanel">
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <!--Body-->
                            <div class="modal-body">

                                <div class="md-form form-sm mb-5">
                                    <label for="name">Name</label>
                                    <input th:field="*{name}"
                                           type="text" id="name"
                                           class="form-control form-control-sm validate"
                                           placeholder="Enter name..." required>
                                </div>
                                <div class="md-form form-sm mb-5">
                                    <label for="surname">Last name:</label>
                                    <input th:field="*{surname}"
                                           type="text" id="surname"
                                           class="form-control form-control-sm validate"
                                           placeholder="Enter last name..." required>
                                </div>
                                <div class="md-form form-sm mb-5">
                                    <label for="username">Username:</label>
                                    <input th:field="*{username}"
                                           type="text" id="username"
                                           class="form-control form-control-sm validate"
                                           placeholder="Enter username..." required>
                                </div>

                                <div class="md-form form-sm mb-5">
                                    <i class="fas fa-envelope prefix"></i>
                                    <input th:field="*{email}"
                                           type="email" id="email"
                                           class="form-control form-control-sm validate"
                                           placeholder="Enter email..." required>
                                </div>

                                <div class="md-form form-sm mb-5">
                                    <i class="fas fa-lock prefix"></i>
                                    <input th:field="*{password}"
                                           type="password" id="password"
                                           class="form-control form-control-sm validate"
                                           placeholder="Enter password..." required>
                                </div>

                                <div class="md-form form-sm mb-4">
                                    <i class="fas fa-lock prefix"></i>
                                    <input type="password" id="passwordRepeat"
                                           class="form-control form-control-sm validate"
                                           placeholder="Repeat password..." required>
                                </div>

                                <div class="text-center form-sm mt-2">
                                    <button type="submit" class="btn btn-info">Sign up <i class="fas fa-sign-in ml-1"></i></button>
                                </div>

                            </div>
                        </form>
                        <!--Footer-->
                        <div class="modal-footer">
                            <div class="options text-right">
                                <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                            </div>
                            <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                    data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:object="${torrent}">
    <div th:text="${torrent.getName()}"></div>
    <div th:text="${torrent.getDescription()}"></div>
    <div th:text="${torrent.getUser().getEmail()}"></div>
    <div th:text="${torrent.getTorrentID()}"></div>
    <form action="/torrent/download" method="get">
        <label>
            <input hidden type="text" name="filename" th:value="${torrent.getName()}">
        </label>
        <div>
            <button type="submit" id="downloadbtn"
                    class="btn btn-outline-secondary my-2 my-sm-0">Download
            </button>
        </div>
    </form>
    <div th:if="${principal}">
        <div th:if="${principal.getName().equals((torrent.getUser().getEmail()))}">
            <form action="/torrent/delete" method="post">
                <input type="text" name="filename" th:value="${torrent.getName()}" hidden="hidden">
                <button type="submit" id="deletebtn"
                        class="btn btn-outline-secondary my-2 my-sm-0">Delete this torrent
                </button>
            </form>
        </div>

    </div>
</div>

</div>
</body>
</html>
